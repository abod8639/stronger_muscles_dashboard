name: stronger_muscles_dashboard
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

  get: ^4.6.6
  provider: ^6.0.0

  # Charts and Graphs
  fl_chart: ^1.1.1

  # UI Enhancements
  google_fonts: ^7.0.0
  intl: ^0.20.2

  # Network
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # JSON Serialization
  # Moved to dev_dependencies

  # Date/Time
  intl_utils: ^2.8.5
  image_picker: ^1.2.1
  cached_network_image: ^3.4.1
  internet_connection_checker_plus: ^2.9.1+2
  icons_launcher: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

  build_runner: ^2.4.9
  json_serializable: ^6.11.3
  retrofit_generator: ^10.0.0

flutter:


  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
  #   - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
flutter_intl:
  enabled: true

icons_launcher:
  image_path: "assets/icons/applogo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    linux:
      enable: true